<div id="header-region" class="container">
    <div class="navbar navbar-fixed-top">
        <div class="container">
            <a class="brand" href="#buckets">OGre </a>
       </div>

    </div>
</div>
<div id="main-region" class="container">
    <p>Here is the static content. to be replaced by code</p>
</div>


<script type="text/template" id="header-template">

</script>
<script type="text/template" id="bucket-list-layout">
    <div id="panel-region"></div>
    <div id="buckets-region"></div>
</script>
<script type="text/template" id="bucket-list-panel">
    <a href="#buckets/new" class="btn btn-primary jsNew">Create Bucket</a>
</script>
<script type="text/template" id="missing-view">
    <div class="alert alert-error">No data to show</div>
</script>
<script type="text/template" id="loading-view">
    <h1>Artificical Loading Delay</h1>
    <p>Data loading is delayed to demonstrate using a loading view</p>
    <div id="spinner"> </div>
</script>
<script type="text/template" id="bucket-list">
    <thead>
       <tr>
           <th>Bucket Label</th>
           <th>Value</th>
           <th>Start Date</th>
           <th> </th>
       </tr>
    </thead>
    <tbody></tbody>
</script>

<script type="text/template" id="bucket-list-item">
    <td><%= bucketName %></td>
    <td><%= bucketValue %></td>
    <td><%= bucketStartDate %></td>
    <td><a href="#buckets/<%= id %>" class="btn btn-info jsShow">View </a></td>
</script>

<script type="text/template" id="bucket-view">
    <h1><%= bucketName %></h1>
    <p><strong>Bucket Label:</strong> <%= bucketName %></p>
    <p><strong>Bucket Value:</strong> <%= bucketValue %></p>
    <p><strong>Start Date:</strong> <%= bucketStartDate %></p>
    <a href="#buckets/<%= id %>/edit" class="btn btn-info jsEdit">Edit</a> <a href="#buckets" class="btn btn-danger jsDelete">Delete</a>
</script>

<script type="text/template" id="bucket-form">
    <form>
        <div class="control-group">
            <label for="bucket-name" class="control-label">
                Bucket Label:
            </label>
            <input type="text" value="<%= bucketName %>" id="bucket-name" name="bucketName"/>
        </div>
        <div class="control-group">
            <label for="bucket-value" class="control-label">
                Bucket Value:
            </label>
            <input type="text" value="<%= bucketValue %>" id="bucket-value" name="bucketValue"/>
        </div>
        <div class="control-group">
            <label for="bucket-startDate" class="control-label">
                Bucket StartDate:
            </label>
            <input type="text" value="<%= bucketStartDate %>" id="bucket-startDate" name="bucketStartDate"/>
        </div>
        <a href="#buckets/<%= id %>" class="btn btn-primary jsSubmit">Update</a>
    </form>
</script>

<script src="assets/js/apps/buckets/show/show_controller.js"></script>
<script src="assets/js/apps/buckets/edit/edit_view.js"></script>
<script src="assets/js/apps/buckets/edit/edit_controller.js"></script>
<script src="assets/js/apps/buckets/new/new_view.js"></script>
<script src="assets/js/apps/buckets/new/new_controller.js"></script>
